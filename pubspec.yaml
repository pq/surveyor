name: surveyor
description: Tools for surveying Dart sources
version: 0.1.0
homepage: https://github.com/pq/surveyor

# Not intended for publishing.
publish_to: none

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  analyzer: ^1.4.0
  args: ^2.0.0
  cli_util: ^0.3.0
  http: ^0.13.0
  # required by example/lint_surveyor
  # linter:  ^0.1.100
  pub_semver: ^2.0.0

dev_dependencies:
  pedantic: ^1.0.0
